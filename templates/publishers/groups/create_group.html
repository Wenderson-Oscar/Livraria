{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="card-title">Criar Grupo</h1>
                    <form method="post" action="{% url 'groups:create_group' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}">Nome do Grupo</label>
                            {{ form.name }}
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Criar</button>
                            <a href="{% url 'groups:list_groups' %}" class="btn btn-secondary">Voltar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
