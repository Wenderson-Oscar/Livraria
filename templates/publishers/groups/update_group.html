{% extends 'base.html' %}
{% block content %}
    <h1>Editar Grupo</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button class="btn btn-success" type="submit">Salvar</button>
        <button class="btn btn-secondary" type="button" onclick="history.back()">Cancelar</button>
    </form>
{% endblock %}
