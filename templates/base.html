<!DOCTYPE html>
{% load static %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/navbars/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{% static 'icons/book.png' %}" type="image/x-icon">
    <!-- <script src="{% static 'js/count_downloads.js' %}"></script> -->
    <title>Livraria Web</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{%url 'list_books' %}">
                <img src="{% static 'icons/book.png' %}" height="20px" width="50px">
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'list_books' %}">Livros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list_books_order' %}">Lancamentos</a>
              </li>
              {% if not user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'create_user' %}"> Registrar </a>
                </li>
              {% endif %}
              </ul>
            <form class="d-flex" role="buscar">
              {% if user.is_authenticated %}
                  <a class="btn btn-outline-success" href="{% url 'perfil' %}"> Perfil </a>
              {% endif %}
              <input class="form-control me-2" type="buscar" placeholder="buscar" aria-label="buscar">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
              {% if user.is_authenticated %}
                <a class="btn btn-outline-success" href="{% url 'logout_user' %}">Logout</a>       
              {% else %}
                <a class="btn btn-outline-success" href="{% url 'login_user' %}">Login</a>
              {% endif %}
            </form>
          </div>
        </div>
      </nav>
    <div>
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
