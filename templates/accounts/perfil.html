{% extends 'base.html' %}   
{% block content %}
<main>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        {% if perfil.perfil %}
                            <img class="card-img" src="{{perfil.perfil.url}}" alt="Foto de Perfil" height="300px" width="350px"><br>
                        {% else %}
                            Foto de Perfil Não Adicionado(a)<br>
                        {% endif %}
                    </div>
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <b>Nome:</b> 
                                {% if perfil.name %}
                                    {{perfil.name}}<br>
                                {% else %}
                                    Não Informado<br>
                                {% endif %}
                                <b>E-mail</b>: {{perfil.email}}
                            </div>
                        </div>
                        <br>
                        <a href="{% url 'update_user' %}" class="btn btn-primary"> Editar Perfil </a>
                        <a href="{% url 'delete_user' %}" class="btn btn-primary"> Excluir Conta </a>
                        <a href="{% url 'password_reset' %}" class="btn btn-primary"> Mudar Senha </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
