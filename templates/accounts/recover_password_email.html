{% extends 'base.html' %}

{% block container %}
<div class="container">
  <p>Para iniciar o processo de redefinição de senha para o email {{ user.email }}, clique no link abaixo:</p>
  <p><a href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}" class="btn btn-primary">Redefinir Senha</a></p>
  <p>Se o link acima não funcionar, copie e cole a URL em uma nova janela do navegador.</p>
</div>
{% endblock %}
